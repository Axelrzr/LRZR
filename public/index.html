<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon portfolio - Boutique</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Mon Portfolio & Boutique</h1>
    <p>Photos à vendre — clique pour voir + acheter</p>
  </header>

  <main>
    <section id="gallery" class="grid"></section>
  </main>

  <template id="card-template">
    <article class="card">
      <img class="photo" alt="photo" />
      <div class="meta">
        <h3 class="title"></h3>
        <p class="price"></p>
        <div class="actions">
          <button class="btn view">Voir</button>
          <button class="btn buy">Acheter</button>
        </div>
      </div>
    </article>
  </template>

  <script src="/app.js"></script>
</body>
</html>
